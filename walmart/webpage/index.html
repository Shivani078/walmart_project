<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products..." />
           
            <button class="btn" onclick="searchProduct()">Search</button>
           
        </div>
   <div id="suggestions-container" class="autocomplete-suggestions"></div> 

        <div class="product-details" id="product-details">
            <!-- Product details will be displayed here -->
        </div>




        <div class="comparison-section">
            <h2>Comparison Section</h2>
            <button class="btn" onclick="compareProducts()">Compare</button>
            <table id="comparison-table">
            
            </table>
        </div>
        <!-- whats best -->
        <div class="recommendation-section">
            <h2>Add and See What's Best for You</h2>
            <div id="selected-products">
                <!-- Selected products will be displayed here -->
            </div>
            <button class="btn" onclick="showBestOption()">See Best Option</button>
        </div>

        <div class="best-product-section">
            <h2>Best Product Recommendation</h2>
            <div id="best-product-details">
                <!-- Best product details will be displayed here -->
            </div>
        </div>
        



                 <!-- Similar products will be displayed here -->
        <!-- <div class="similar-products" id="similar-products">
           
        </div> -->
    </div>

    <script src="index2.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
