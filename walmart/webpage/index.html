<!-- --------------------------------------------------------------------------------------------javascript for promotion----------------------------- -->
<script>
    function nextSlide(carouselId) {
        const track = document.querySelector(`#${carouselId} .carousel-track`);
        const slides = document.querySelectorAll(`#${carouselId} .carousel-slide`);
        const totalSlides = slides.length;
        const currentIndex = parseInt(track.getAttribute('data-current-index')) || 0;

        if (currentIndex < totalSlides - 1) {
            track.setAttribute('data-current-index', currentIndex + 1);
        } else {
            track.setAttribute('data-current-index', 0); // Loop back to the first slide
        }
        updateCarouselPosition(carouselId);
    }

    function prevSlide(carouselId) {
        const track = document.querySelector(`#${carouselId} .carousel-track`);
        const slides = document.querySelectorAll(`#${carouselId} .carousel-slide`);
        const totalSlides = slides.length;
        const currentIndex = parseInt(track.getAttribute('data-current-index')) || 0;

        if (currentIndex > 0) {
            track.setAttribute('data-current-index', currentIndex - 1);
        } else {
            track.setAttribute('data-current-index', totalSlides - 1); // Loop back to the last slide
        }
        updateCarouselPosition(carouselId);
    }

    function updateCarouselPosition(carouselId) {
        const track = document.querySelector(`#${carouselId} .carousel-track`);
        const slideWidth = document.querySelector(`#${carouselId} .carousel-slide`).offsetWidth;
        const currentIndex = parseInt(track.getAttribute('data-current-index')) || 0;
        const moveAmount = slideWidth * currentIndex;
        
        track.style.transform = `translateX(-${moveAmount}px)`;
    }
</script>
