<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products..." />
            <button class="btn" onclick="searchProduct()">Search</button>
        </div>


        <div class="product-details" id="product-details">
            <!-- Product details will be displayed here -->
        </div>




        <div class="comparison-section">
            <h2>Comparison Section</h2>
            <button class="btn" onclick="compareProducts()">Compare</button>
            <table id="comparison-table">
            
            </table>
        </div>



                 <!-- Similar products will be displayed here -->
        <!-- <div class="similar-products" id="similar-products">
           
        </div> -->
    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
